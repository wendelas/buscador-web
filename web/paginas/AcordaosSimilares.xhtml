<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="comum/template.xhtml">

	<title>Acordaos Similares</title>

	<ui:define name="body">
		<rich:panel header="Acórdãos Similares"
			style="margin-left: 10%; margin-right: 10%;">

			<rich:panel>
				<h:outputText value="Acórdão: ">
					<rich:toolTip>
						<span style="white-space: nowrap">Informe um acórdão para
							consultar similares.</span>
					</rich:toolTip>
				</h:outputText>
				<h:inputText value="#{sucessivoBean.numeroDoAcordao}" size="6" />
				<h:commandButton value="Consultar"
					action="#{sucessivoBean.carregarAcordaosSimilares}" />

				<h:panelGrid columns="1"
					rendered="#{not empty sucessivoBean.numeroDoAcordao}">
					<c:set var="indexacao"
						value="#{sucessivoBean.indexacaoDoAcordao(sucessivoBean.numeroDoAcordao)}" />
					<rich:panel rendered="#{indexacao.length() > 0}">
						<f:facet name="header">
							<h:outputText value="Indexação" />
						</f:facet>
						<h:outputText escape="false" value="#{indexacao}" />
					</rich:panel>

					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Ementa" />
						</f:facet>
						<h:outputText
							value="#{sucessivoBean.ementaDoAcordao(sucessivoBean.numeroDoAcordao)}" />
					</rich:panel>
				</h:panelGrid>
			</rich:panel>

			<br />
			<rich:panel rendered="#{sucessivoBean.numeroDoAcordao.length() > 0}">
				<h:outputText
					value="Similaridade processada em #{sucessivoBean.duracaoBusca} (segundos)" />
			</rich:panel>
			<br />

			<rich:dataTable id="acordaos"
				value="#{sucessivoBean.acordaosSemSucessivos}" var="acordao"
				rendered="#{not empty sucessivoBean.acordaosSemSucessivos}"
				rows="20">
				<rich:column style="vertical-align: top">
					<f:facet name="header">
						<h:outputText value="Acórdão" />
					</f:facet>
					<h:outputText value="#{acordao}" />
				</rich:column>
				<rich:column style="vertical-align: top">
					<f:facet name="header">
						<h:outputText value="Indexação" />
					</f:facet>
					<h:outputText value="#{sucessivoBean.indexacaoDoAcordao(acordao)}"
						escape="false" />
				</rich:column>
				<rich:column style="vertical-align: top">
					<f:facet name="header">
						<h:outputText value="Ementa" />
					</f:facet>
					<h:outputText value="#{sucessivoBean.ementaDoAcordao(acordao)}" />
				</rich:column>

				<f:facet name="footer">
					<rich:datascroller />
				</f:facet>

			</rich:dataTable>

			<rich:panel
				rendered="#{empty sucessivoBean.acordaosSemSucessivos and sucessivoBean.numeroDoAcordao.length() > 0}">
				<h:outputText value="Nenhum acórdão similar." />
			</rich:panel>

		</rich:panel>
	</ui:define>
</ui:composition>
