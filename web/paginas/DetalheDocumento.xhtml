<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="comum/template.xhtml">

	<title>Busca Livre</title>

	<ui:define name="body">
		<rich:panel header="Detalhamento"
			style="margin-left: 4%; margin-right: 4%;">

			<rich:panel>
				<h:commandButton value="Voltar" action="consultar" />
			</rich:panel>
			<rich:spacer height="6px" />

			<c:forEach items="#{buscaLivreBean.documento.fields}" var="item">
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{item.name()}" />
					</f:facet>
					<div style="display: inline;">
						<h:commandLink
							action="#{buscaLivreBean.download(item.stringValue())}"
							immediate="true"
							rendered="#{buscaLivreBean.caminhoArquivo(item.stringValue())}">
							<h:graphicImage value="imagens/view-cinza.png"
								alt="Download do arquivo original" />
						</h:commandLink>
					</div>
					<h:outputText value="#{item.stringValue()}" />
				</rich:panel>
				<rich:spacer height="6px" />
			</c:forEach>

			<rich:panel>
				<h:commandButton value="Voltar" action="consultar" />
			</rich:panel>

		</rich:panel>
	</ui:define>
</ui:composition>
