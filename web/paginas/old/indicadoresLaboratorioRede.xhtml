<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:metrologia="http://cni.org.br/metrologia"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition
	template="/common/decorators/arearestrita/template.xhtml">
	<ui:define name="title">Sistema de Gestão de Volumes - Indicadores de Laboratório de Rede...</ui:define>
	<ui:define name="body">
		<script>
	function imprimir() {
		window.print();
	}
</script>

		<h:form id="pesquisaPessoaForm" class="defaultFormClass">
			<h1 class="cont"><span>Indicadores de Laboratório de Rede</span></h1>
			<rich:panel styleClass="viewContent">
				<!-- ================================================================================================= -->
				<!-- Pesquisa: Filtros =============================================================================== -->
				<rich:panel id="filtrosPesquisa" styleClass="printlink">
					<f:facet name="header">
						<h:outputText value="Filtros de Pesquisa" />
					</f:facet>

					<h:panelGrid styleClass="fullWidthClass">
						<h:panelGrid columns="2" styleClass="formClass"
							columnClasses="duasColunasClass, duasColunasClass">
							<h:panelGrid columns="3"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass">
								<h:outputLabel for="idDepartamentoRegional"
									value="Departamento Regional:" styleClass="labelClass" />
								<h:inputText id="idDepartamentoRegional" style="margin:0px;"
									value="#{indicadorLaboratorioRedeBean.vo.descricaoDepartamentoRegional}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugDR')}.callSuggestion(true)"
									alt="" />
								<a4j:region>
									<rich:suggestionbox for="idDepartamentoRegional" var="pe"
										fetchValue="#{pe.nome} - #{pe.nomeReduzido}" id="sugDR" immediate="true"
										width="450" height="150" status="stDR"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteDepartamentoRegional}">
										<f:facet name="nothingLabel">
											<h:outputText value="Nenhum departamento regional encontrado" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione o departamento regional" />
										</f:facet>
										<h:column>
											<h:outputText value="#{pe.nome} - #{pe.nomeReduzido}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect"
											action="#{indicadorLaboratorioRedeBean.selecionouDR}"
											reRender="panelGridLab,panelGridUnidade">
											<f:setPropertyActionListener value="#{pe.id}"
												target="#{indicadorLaboratorioRedeBean.vo.idDepartamentoRegional}" />
											<f:setPropertyActionListener value="#{pe.nome}"
												target="#{indicadorLaboratorioRedeBean.vo.descricaoDepartamentoRegional}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stDR" forceId="true">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>
							</h:panelGrid>
							<h:panelGrid columns="3" id="panelGridUnidade"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass">
								<h:outputLabel for="idUnidade" value="Unidade Operacional:"
									styleClass="labelClass" />
								<h:outputText value="Selecione o departamento regional"
									rendered="#{indicadorLaboratorioRedeBean.vo.idDepartamentoRegional le 0}" />
								<h:inputText id="idUnidade" style="margin:0px;"
									value="#{indicadorLaboratorioRedeBean.vo.descricaoUnidade}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100"
									rendered="#{indicadorLaboratorioRedeBean.vo.idDepartamentoRegional gt 0}" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugUnidade')}.callSuggestion(true)"
									alt=""
									rendered="#{indicadorLaboratorioRedeBean.vo.idDepartamentoRegional gt 0}" />
								<a4j:region
									rendered="#{indicadorLaboratorioRedeBean.vo.idDepartamentoRegional gt 0}">
									<rich:suggestionbox for="idUnidade" var="pe"
										fetchValue="#{pe.nome} - #{pe.nomeReduzido}" id="sugUnidade" immediate="true"
										width="450" height="150" status="stUnidade"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteUnidade}">
										<f:facet name="nothingLabel">
											<h:outputText value="Nenhuma unidade encontrada" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione a unidade" />
										</f:facet>
										<h:column>
											<h:outputText value="#{pe.nome} - #{pe.nomeReduzido}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect"
											action="#{indicadorLaboratorioRedeBean.selecionouUnidade}"
											reRender="panelGridLab">
											<f:setPropertyActionListener value="#{pe.id}"
												target="#{indicadorLaboratorioRedeBean.vo.idUnidade}" />
											<f:setPropertyActionListener value="#{pe.nome}"
												target="#{indicadorLaboratorioRedeBean.vo.descricaoUnidade}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stUnidade" forceId="true"
									rendered="#{indicadorLaboratorioRedeBean.vo.idDepartamentoRegional gt 0}">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>
							</h:panelGrid>
						</h:panelGrid>
						<h:panelGrid columns="1" styleClass="formClass">
							<h:panelGrid columns="3" id="panelGridLab"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass">
								<h:outputLabel for="idLaboratorio" value="Laboratório:"
									styleClass="labelClass" />
								<h:outputText value="Selecione a unidade"
									rendered="#{indicadorLaboratorioRedeBean.vo.idUnidade le 0}" />									
								<h:inputText id="idLaboratorio" style="margin:0px;"
									value="#{indicadorLaboratorioRedeBean.vo.descricaoLaboratorio}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100" rendered="#{indicadorLaboratorioRedeBean.vo.idUnidade gt 0}" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugLab')}.callSuggestion(true)"
									alt="" rendered="#{indicadorLaboratorioRedeBean.vo.idUnidade gt 0}"/>
								<a4j:region rendered="#{indicadorLaboratorioRedeBean.vo.idUnidade gt 0}">
									<rich:suggestionbox for="idLaboratorio" var="pe"
										fetchValue="#{pe.nome} - #{pe.nomeReduzido}" id="sugLab" immediate="true"
										width="450" height="150" status="stLab"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteLaboratorio}">
										<f:facet name="nothingLabel">
											<h:outputText value="Nenhum laboratório encontrado" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione o laboratório" />
										</f:facet>
										<h:column>
											<h:outputText value="#{pe.nome} - #{pe.nomeReduzido}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect">
											<f:setPropertyActionListener value="#{pe.id}"
												target="#{indicadorLaboratorioRedeBean.vo.idLaboratorio}" />
											<f:setPropertyActionListener value="#{pe.nome}"
												target="#{indicadorLaboratorioRedeBean.vo.descricaoLaboratorio}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stLab" forceId="true" rendered="#{indicadorLaboratorioRedeBean.vo.idUnidade gt 0}">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>
							</h:panelGrid>
						</h:panelGrid>

						<h:panelGrid columns="2" styleClass="formClass"
							columnClasses="duasColunasClass, duasColunasClass">
							<h:panelGrid columns="3"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass,noStyleClass">
								<h:outputLabel for="tipoServico" value="Tipo Serviço:"
									styleClass="labelClass" />
								<h:inputText id="tipoServico" style="margin:0px;"
									value="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoTipoServico}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugTipoServico')}.callSuggestion(true)"
									alt="" />
								<a4j:region>
									<rich:suggestionbox for="tipoServico" var="tipo"
										fetchValue="#{tipo.descricao}" id="sugTipoServico"
										immediate="true" width="450" height="150" status="stTipoServ"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteTipoServico}">
										<f:facet name="nothingLabel">
											<h:outputText value="Nenhum tipo de serviço encontrado" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione o tipo de serviço" />
										</f:facet>
										<h:column>
											<h:outputText value="#{tipo.descricao}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect"
											action="#{indicadorLaboratorioRedeBean.selecionouTipoServico}"
											reRender="panelGridArea,panelGridSubArea,outputPanelCapFaixa">
											<f:setPropertyActionListener value="#{tipo.id}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.tipoServico}" />
											<f:setPropertyActionListener value="#{tipo.descricao}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoTipoServico}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stTipoServ" forceId="true">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>
							</h:panelGrid>
							<h:panelGrid columns="3" id="panelGridArea"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass,noStyleClass">
								<h:outputLabel for="area" value="Área:" styleClass="labelClass" />
								<h:outputText value="Selecione o tipo de serviço"
									rendered="#{indicadorLaboratorioRedeBean.idTipoServico le 0}" />
								<h:inputText id="area" style="margin:0px;"
									value="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoArea}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100"
									rendered="#{indicadorLaboratorioRedeBean.idTipoServico gt 0}" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugArea')}.callSuggestion(true)"
									alt=""
									rendered="#{indicadorLaboratorioRedeBean.idTipoServico gt 0}" />
								<a4j:region
									rendered="#{indicadorLaboratorioRedeBean.idTipoServico gt 0}">
									<rich:suggestionbox for="area" var="ar"
										fetchValue="#{ar.descricao}" id="sugArea" immediate="true"
										width="450" height="150" status="stArea"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteArea}">
										<f:facet name="nothingLabel">
											<h:outputText
												value="Nenhuma área encontrada para o tipo de serviço #{indicadorLaboratorioRedeBean.vo.voServico.descricaoTipoServico}" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione a área" />
										</f:facet>
										<h:column>
											<h:outputText value="#{ar.descricao}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect"
											action="#{indicadorLaboratorioRedeBean.selecionouArea}"
											reRender="panelGridSubArea">
											<f:setPropertyActionListener value="#{ar.id}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.area}" />
											<f:setPropertyActionListener value="#{ar.descricao}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoArea}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stArea" forceId="true"
									rendered="#{indicadorLaboratorioRedeBean.idTipoServico gt 0}">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>

							</h:panelGrid>
							<h:panelGrid columns="3" id="panelGridSubArea"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass,noStyleClass">
								<h:outputLabel for="subarea" value="Sub-área:"
									styleClass="labelClass" />
								<h:outputText value="Selecione a área"
									rendered="#{indicadorLaboratorioRedeBean.idAreaMetrologia le 0}" />
								<h:inputText id="subarea" style="margin:0px;"
									value="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoSubarea}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100"
									rendered="#{indicadorLaboratorioRedeBean.idAreaMetrologia gt 0}" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugSubArea')}.callSuggestion(true)"
									alt=""
									rendered="#{indicadorLaboratorioRedeBean.idAreaMetrologia gt 0}" />
								<a4j:region
									rendered="#{indicadorLaboratorioRedeBean.idAreaMetrologia gt 0}">
									<rich:suggestionbox for="subarea" var="subar"
										fetchValue="#{subar.descricao}" id="sugSubArea"
										immediate="true" width="450" height="150" status="stSubArea"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteSubArea}">
										<f:facet name="nothingLabel">
											<h:outputText
												value="Nenhuma subárea encontrada para a área #{indicadorLaboratorioRedeBean.vo.voServico.descricaoArea}" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione a subárea" />
										</f:facet>
										<h:column>
											<h:outputText value="#{subar.descricao}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect">
											<f:setPropertyActionListener value="#{subar.id}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.subarea}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stSubArea" forceId="true"
									rendered="#{indicadorLaboratorioRedeBean.idAreaMetrologia gt 0}">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>
							</h:panelGrid>
							<h:panelGrid columns="3"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass,noStyleClass">
								<h:outputLabel for="produto" value="Produto:"
									styleClass="labelClass" />
								<h:inputText style="margin:0px;" id="produto"
									value="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoProduto}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugProd')}.callSuggestion(true)"
									alt="" />
								<a4j:region>
									<rich:suggestionbox for="produto" var="prod"
										fetchValue="#{prod.descricao}" id="sugProd" immediate="true"
										width="530" height="150" status="stProd"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteProduto}">
										<f:facet name="nothingLabel">
											<h:outputText value="Nenhum produto encontrado" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione o produto" />
										</f:facet>
										<h:column>
											<h:outputText value="#{prod.descricao}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect">
											<f:setPropertyActionListener value="#{prod.id}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.produto}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stProd" forceId="true">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>
							</h:panelGrid>
							<h:panelGrid columns="3"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass,noStyleClass">
								<h:outputLabel for="servico" value="Serviço:"
									styleClass="labelClass" />
								<h:inputText style="margin:0px;" id="servico"
									value="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoServico}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugServ')}.callSuggestion(true)" />
								<a4j:region>
									<rich:suggestionbox for="servico" var="serv" id="sugServ"
										fetchValue="#{serv.descricao}" minChars="2" immediate="true"
										width="530" height="150" status="stServ"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteServicoMetrologico}">
										<f:facet name="nothingLabel">
											<h:outputText value="Nenhum serviço encontrado" />
										</f:facet>
										<f:facet name="header">
											<h:outputText
												value="Selecione o serviço. (Exibindo os 200 primeiros)" />
										</f:facet>
										<h:column>
											<h:outputText value="#{serv.descricao}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect">
											<f:setPropertyActionListener value="#{serv.id}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.servico}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stServ" forceId="true">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>

							</h:panelGrid>
							<h:panelGrid columns="3"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass,noStyleClass">
								<h:outputLabel for="normametodo" value="Normas e Métodos:"
									styleClass="labelClass" />
								<h:inputText style="margin:0px;" id="normametodo"
									value="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoNormaMetodo}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugNorma')}.callSuggestion(true)"
									alt="" />
								<a4j:region>
									<rich:suggestionbox for="normametodo" var="norma"
										fetchValue="#{norma.descricao}" id="sugNorma" immediate="true"
										width="450" height="150" status="stNorma"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteNormaMetodo}">
										<f:facet name="nothingLabel">
											<h:outputText value="Nenhuma norma método encontrada" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione a norma método" />
										</f:facet>
										<h:column>
											<h:outputText value="#{norma.descricao}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect">
											<f:setPropertyActionListener value="#{norma.id}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.normaMetodo}" />
										</a4j:support>
									</rich:suggestionbox>
								</a4j:region>
								<a4j:status id="stNorma" forceId="true">
									<f:facet name="start">
										<metrologia:mensagemStatus />
									</f:facet>
								</a4j:status>
							</h:panelGrid>
							<h:panelGrid columns="3"
								styleClass="noCellBorderClass fullWidthClass"
								columnClasses="noStyleClass,fullWidthClass,noStyleClass">
								<h:outputLabel for="orgaoAcreditador" value="Órgão Acreditador:"
									styleClass="labelClass" />
								<h:inputText style="margin:0px;" id="orgaoAcreditador"
									value="#{indicadorLaboratorioRedeBean.vo.voServico.descricaoOrgaoAcreditador}"
									styleClass="inputTextClass fullWidthClass" size="100"
									maxlength="100" />
								<h:graphicImage value="/common/images/arrow.png"
									onclick="#{rich:component('sugOrgao')}.callSuggestion(true)"
									alt="" />
								<a4j:region>
									<rich:suggestionbox for="orgaoAcreditador" var="orgao"
										fetchValue="#{orgao.descricao}" id="sugOrgao" immediate="true"
										width="450" height="150" status="stOrgao"
										suggestionAction="#{indicadorLaboratorioRedeBean.autocompleteOrgaoAcreditador}">
										<f:facet name="nothingLabel">
											<h:outputText value="Nenhuma órgão acreditador encontrado" />
										</f:facet>
										<f:facet name="header">
											<h:outputText value="Selecione o órgão acreditador" />
										</f:facet>
										<h:column>
											<h:outputText value="#{orgao.descricao}" />
										</h:column>
										<a4j:support ajaxSingle="true" event="onselect">
											<f:setPropertyActionListener value="#{orgao.id}"
												target="#{indicadorLaboratorioRedeBean.vo.voServico.orgaoAcreditador}" />
										</a4j:support>
									</rich:suggestionbox>
