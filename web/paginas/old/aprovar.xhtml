<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<!-- Aprovar ========================================================================== -->
			  
	<rich:modalPanel id="aprovarPanel" width="370" height="150">

		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Aprovar: Formulário..."></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/common/images/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('aprovarPanel'); return false;" />
			</h:panelGroup>
		</f:facet>
		<a4j:outputPanel id="messagesAprovarPanel">
			<t:messages id="mensagensAprovar" infoClass="info"
				infoStyle="color: green;" errorClass="erro" errorStyle="color: red;"
				layout="table" />
		</a4j:outputPanel>
		<h:form id="aprovarForm" >
			<h:inputHidden id="idPessoaTemp"
				value="#{aprovarBean.voParecer.idPessoaTemp}" />
			<h:inputHidden id="idPessoaExclusao"
				value="#{aprovarBean.voParecer.idPessoaExclusao}" />	
			<h:inputHidden id="idServicoExclusao"
				value="#{aprovarBean.voParecer.idServicoExclusao}" />							
			<h:panelGrid rows="2">
				<h:panelGrid columns="1" styleClass="formClass"
					columnClasses="noStyleClass, noStyleClass, fullWidthClass">
					<h:panelGrid columns="3"
						styleClass="noCellBorderClass fullWidthClass"
						columnClasses="obrigatorio,noStyleClass, fullWidthClass">
						<span>*</span>
						<h:outputLabel for="despachoResponsavel" value="Despacho:"
							styleClass="labelClass" />
						<h:inputTextarea id="despachoResponsavel" required="true"
							value="#{aprovarBean.voParecer.despachoResponsavel}"
							styleClass="inputTextClass fullWidthClass" rows="10" cols="90">
							<f:validateLength minimum="3" maximum="4000" />
						</h:inputTextarea>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
			<rich:spacer height="3"/>
			<rich:separator height="2" lineType="dotted"/>
			<h:panelGrid columns="3"
				columnClasses="noStyleClass, fullWidthClass, noStyleClass">
				<a4j:commandButton action="#{aprovarBean.salvar}"
					onclick="if (!confirm('Deseja enviar o despacho?')) return false;"
					oncomplete="if (!ajaxRequestContainsErrors()) {redirecionaCaixa('#{facesContext.externalContext.request.contextPath}');}"
					 styleClass="buttonClass" reRender="messagesAprovarPanel" id="btEnviar" value="OK" />
				<input name="btCancelar" type="button" class="buttonClass"
					value="Cancelar"
					onclick="Richfaces.hideModalPanel('aprovarPanel'); return false;" />
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>
</ui:composition>
