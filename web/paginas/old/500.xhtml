<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" 
	xml:lang="pt" lang="pt">
	<ui:composition template="/common/decorators/template.xhtml">
		<ui:define name="body">
			<h1 class="cont"><span>Problema Encontrado</span></h1>
			<rich:panel styleClass="viewContent">
				<div id="msgErro" class="errorMessage">
					Ocorreu um erro inesperado durante o processamento de sua requisição.<br/>
					Por favor, contate o Administrador do Sistema.<br/>
					
					<br/><a href="#" onclick="javascript:mostra();">Exibir</a> detalhes.<h:outputText value="&amp;nbsp;" escape="false"/>
					<h:outputLink value="${ctx}/view/caixaentrada/caixaPessoal.faces">Voltar</h:outputLink> à página inicial.
					
				</div>
				<div id="contInserirPessoa" class="errorStackTrace" style="display:none;">
					<div class="closeButtonClass"><a href="#" onclick="javascript:reverte();"><img src="${ctx}/common/images/bt-fechar.gif" alt="Fechar" style="border: none;" /></a></div>
					<div style="height:400px !important;overflow:auto;overflow-x:auto;">
						<pre><h:outputText value="#{errorMessageBean.details}"/></pre>
						
						<pre><h:outputText value="#{errorMessageBean.stack}"/></pre>
					</div>
				</div>
			</rich:panel>	
		</ui:define>
	</ui:composition>
</html>
