<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core">
<ui:composition
	template="/common/decorators/arearestrita/template.xhtml">
	<ui:define name="title">Sistema de Gestão de Volumes - Deploy Fluxo...</ui:define>
	<ui:define name="body">
		<!-- use the form tag to setup this form -->
		<h:form id="pcForm" styleClass="form-estilo-01">
			<h1 class="cont"><span>Deploy Fluxo</span></h1>
			<rich:panel styleClass="viewContent">
				<a4j:outputPanel id="messagesDeployPanel">
					<t:messages id="mensagensDeploy" infoClass="info"
						infoStyle="color: green;" errorClass="erro" errorStyle="color: red;"
						layout="table" />
				</a4j:outputPanel>
				<rich:panel styleClass="panelInterno">
					<f:facet name="header">
						<h:outputText>Deploy Fluxo</h:outputText>
					</f:facet>
					<h:panelGrid columns="4"
						columnClasses="noStyleClass, noStyleClass,noStyleClass, fullWidthClass">
						<a4j:commandButton action="#{deployFluxoBean.deployFluxoMetrologia}" reRender="messagesDeployPanel" onclick="if (!confirm('Deseja efetuar o deploy do fluxo Metrologia?')) { return false;}"
							styleClass="buttonClass" id="btFluxoMetrologia" value="Deploy Fluxo Metrologia" />
						<a4j:commandButton action="#{deployFluxoBean.deployFluxoParecer}"
							styleClass="buttonClass" id="btFluxoParecer" reRender="messagesDeployPanel" onclick="if (!confirm('Deseja efetuar o deploy do fluxo Parecer Ad-hoc?')) { return false;}"
							value="Deploy Fluxo Parecer" />
						<a4j:commandButton action="#{deployFluxoBean.deployFluxoExclusao}"
							styleClass="buttonClass" id="btFluxoExclusao" reRender="messagesDeployPanel" onclick="if (!confirm('Deseja efetuar o deploy do fluxo de exclusão?')) { return false;}"
							value="Deploy Fluxo Exclusão" />							
						<a4j:commandButton action="#{deployFluxoBean.deployFluxoCadastroUsuario}"
							styleClass="buttonClass" id="btFluxoCadastroUsuario" reRender="messagesDeployPanel" onclick="if (!confirm('Deseja efetuar o deploy do fluxo Cadastro de Usuário?')) { return false;}"
							value="Deploy Fluxo Cadastro Usuário" />							
					</h:panelGrid>
				</rich:panel>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
