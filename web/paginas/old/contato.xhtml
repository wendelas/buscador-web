<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<!-- Contato: Formulario ========================================================================== -->			  
	<rich:modalPanel id="contatoPanel" width="600" height="300">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Contato: Formulário..."></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/common/images/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('contatoPanel')" />
			</h:panelGroup>
		</f:facet>
		<a4j:outputPanel id="messagesContatosPanel">
			<t:messages id="mensagensContatos" infoClass="info"
				infoStyle="color: green;" errorClass="erro" errorStyle="color: red;"
				layout="table" />
		</a4j:outputPanel>		
		<h:form id="contatoForm">
			<h:panelGrid rows="2" rendered="#{contatoBean.item != null}" styleClass="fullWidthClass">
				<h:panelGrid columns="2" styleClass="formClass" columnClasses="duasColunasClass, duasColunasClass">
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span>*</span>
						<h:outputLabel value="Tipo:" for="tipoContato" styleClass="labelClass"/>
						<h:selectOneMenu value="#{contatoBean.item.tipo}"
							valueChangeListener="#{contatoBean.tipoChanged}"
							id="tipoContato" styleClass="inputTextClass fullWidthClass">
							<f:selectItem itemValue="0" itemLabel="Escolha um item" />
							<c:forEach items="#{contatoBean.tiposContatos}" var="tipo">
								<f:selectItem itemValue="#{tipo.id}"
									itemLabel="#{tipo.descricao}" />
							</c:forEach>
						</h:selectOneMenu>
					</h:panelGrid>				
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span >*</span>
						<h:outputLabel for="nomeContato" value="Nome :"  styleClass="labelClass"/>
						<h:inputText value="#{contatoBean.item.nome}"  
							maxlength="100" id="nomeContato" styleClass="inputTextClass fullWidthClass"/>
					</h:panelGrid>	
			</h:panelGrid>					
			<h:panelGrid styleClass="formClass">					
					<h:panelGrid columns="2" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">
						<h:outputLabel for="emailContato" value="E-mail :"  styleClass="labelClass"/>
						<h:inputText value="#{contatoBean.item.email}"  onblur="this.value = this.value.toLowerCase();"
							maxlength="100" id="emailContato" styleClass="inputTextClass fullWidthClass"/>
						<a4j:region >
							<rich:suggestionbox for="emailContato" var="contato"
								fetchValue="#{contato.email}" 
								immediate="true" width="350" height="150"
								suggestionAction="#{contatoBean.autocompleteContato}">
								<f:facet name="nothingLabel">
									<h:outputText value="Nenhum e-mail encontrado" />
								</f:facet>
								<f:facet name="header">
									<h:outputText value="Selecione o e-mail" />
								</f:facet>
								<h:column>
									<h:outputText value="#{contato.nome} - #{contato.email}" />
								</h:column>
								<a4j:support ajaxSingle="true" event="onselect" reRender="nomeContato">
									<f:setPropertyActionListener value="#{contato.nome}"
										target="#{contatoBean.item.nome}" />
									<f:setPropertyActionListener value="#{contato.id}"
										target="#{contatoBean.item.idUsuario}" />																					
								</a4j:support>
							</rich:suggestionbox>
						</a4j:region>							
					</h:panelGrid>	
			</h:panelGrid>			
			<h:panelGrid columns="2" styleClass="formClass" columnClasses="duasColunasClass, duasColunasClass">										
					<h:panelGrid columns="2" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">
						<h:outputLabel for="situacaoContato" value="Situação:"  styleClass="labelClass"/>
						<h:selectBooleanCheckbox id="situacaoContato" value="#{contatoBean.item.situacao}">Ativo</h:selectBooleanCheckbox>
					</h:panelGrid>		

					<h:panelGrid rendered="#{contatoBean.exibePrincipal  || contatoBean.item.principal}" columns="2" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">
						<h:outputLabel for="principalContato" value="Principal:"  styleClass="labelClass"/>
						<h:selectBooleanCheckbox id="principalContato" value="#{contatoBean.item.principal}">Sim</h:selectBooleanCheckbox>
					</h:panelGrid>					
				</h:panelGrid>	
			</h:panelGrid>
			<rich:spacer height="3"/>
			<rich:separator height="2" lineType="dotted"/>
			<h:panelGrid columns="3" columnClasses="noStyleClass, fullWidthClass, noStyleClass">
				<a4j:commandButton rendered="#{pessoaBean.permiteEdicao}" id="salvarEndereco" value="Salvar" action="#{contatoBean.salvar}" reRender="painelContatos, messagesContatosPanel"  oncomplete="if (!ajaxRequestContainsErrors()) {Richfaces.hideModalPanel('contatoPanel');}" style="margin-top: 5px" styleClass="buttonClass"/> <h:outputText/>
				<h:commandButton value="Cancelar" onclick="Richfaces.hideModalPanel('contatoPanel'); return false;" style="margin-top: 5px" styleClass="buttonClass"/>
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>	
</ui:composition>
