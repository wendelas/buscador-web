<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition
	template="/common/decorators/arearestrita/template.xhtml">
	<ui:define name="title">Sistema de Gestão de Volumes - Logs...</ui:define>
	<ui:define name="body">

		<h:form id="logForm" class="defaultFormClass">
			<h1 class="cont"><span>Logs</span></h1>
			<rich:panel styleClass="viewContent">
				<rich:panel rendered="#{logBean.arquivos != null}">
					<f:facet name="header">
						<h:outputText value="Logs" />
					</f:facet>

					<rich:dataTable id="arquivos" rows="#{globalBean.defaultPageSize}"
						value="#{logBean.arquivos}" var="arquivo" rowKeyVar="index"
						rendered="#{not empty logBean.arquivos.wrappedData}"
						styleClass="fullWidthClass">
						<rich:column sortBy="#{arquivo.nome}">
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="Arquivo" />
							</f:facet>
							<a4j:htmlCommandLink id="downloadArqNome" action="#{logBean.download}"
								immediate="true">
								<h:outputText value="#{arquivo.nome}" />
							</a4j:htmlCommandLink>
						</rich:column>
						<rich:column sortBy="#{arquivo.dataModificacao}">
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="Data Modificação" />
							</f:facet>
							<a4j:htmlCommandLink id="downloadArqData" action="#{logBean.download}"
								immediate="true">
								<h:outputText value="#{arquivo.dataModificacao}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"
										timeZone="#{globalBean.timeZone}" />
								</h:outputText>
							</a4j:htmlCommandLink>
						</rich:column>
						<rich:column sortBy="#{arquivo.tamanho}">
							<f:facet name="header">
								<h:outputText styleClass="headerText" value="Tamanho" />
							</f:facet>
							<a4j:htmlCommandLink id="downloadArqTamanho"
								action="#{logBean.download}" immediate="true">
								<h:outputText value="#{arquivo.tamanho}">
									<f:convertNumber maxFractionDigits="2" />
								</h:outputText> KB
							</a4j:htmlCommandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller />
						</f:facet>
					</rich:dataTable>
					<h:outputText rendered="#{logBean.arquivos.rowCount == 0}">
						<p class="note"><i><b>Resultado:</b> Nenhum log
						encontrado.</i></p>
					</h:outputText>
				</rich:panel>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
