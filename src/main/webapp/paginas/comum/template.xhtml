<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<c:set var="ctx"
	value="#{facesContext.externalContext.request.contextPath}" />

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<link href="${ctx}/paginas/comum/estilo/geral.css" type="text/css"
		rel="stylesheet" />

	<script src="${ctx}/paginas/comum/scripts/global.js"
		type="text/javascript" />
	<script src="${ctx}/paginas/comum/scripts/formatacao.js"
		type="text/javascript" />
	<script src="${ctx}/paginas/comum/scripts/util.js"
		type="text/javascript" />

	<title>MetaBusca</title>

</h:head>

<h:body onload="javascript:focoNoPrimeiroItem();">
	
	<f:view>
		<h:form>
			<div id="header">
				<f:view>
					<p:menu model="#{baseBean.menu}" />
				</f:view>
			</div>

			<p:messages tooltip="true" showDetail="false" showSummary="true"
				id="mensagens">
				<f:facet name="errorMarker">
					<h:graphicImage url="imagens/error.png" />
				</f:facet>
				<f:facet name="infoMarker">
					<h:graphicImage url="imagens/info.png" />
				</f:facet>
			</p:messages>

			<p:spacer height="6px" />

			<div id="content">
				<ui:insert name="body">Body</ui:insert>
			</div>

			<div id="footer"
				style="height: 30px; width: 100%; position: fixed; bottom: 0px; z-index: 5; text-align: center">
				<ui:insert name="rodape"></ui:insert>
			</div>
		</h:form>

	</f:view>
	
</h:body>

</html>
