<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:metrologia="http://cni.org.br/metrologia"
	xmlns:rich="http://richfaces.org/rich">
	<rich:modalPanel styleClass="printlink" id="mp" minHeight="55"
		minWidth="300" height="55" width="300" zindex="100">
		<f:facet name="header">
			<h:outputText value="Requisição: Status do Processamento" />
		</f:facet>
		<a4j:status id="statusPopup" onstart="Richfaces.showModalPanel('mp')"
			onstop="Richfaces.hideModalPanel('mp');reiniciaCountdown()">
			<f:facet name="start">
				<h:panelGroup>
					<h:graphicImage value="/common/images/spinner.gif" />
					<strong><h:outputText
							value="Por favor, aguarde. Processando..." /></strong>
					<f:verbatim>&amp;nbsp;</f:verbatim>
				</h:panelGroup>
			</f:facet>
		</a4j:status>
	</rich:modalPanel>
</ui:composition>
