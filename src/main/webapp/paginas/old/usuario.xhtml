<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:composition
	template="/common/decorators/arearestrita/template.xhtml">
		<ui:define name="title">Sistema de Gestão de Volumes - Manutenção de Usuário...</ui:define>
		<ui:define name="body">
			<h:form id="usuarioForm" >
				<h1 class="cont"><span>Cadastro de Usuário</span></h1>
				<rich:panel styleClass="viewContent" >	  
					<rich:panel id="informacoesGerais" styleClass="panelInterno">
						<f:facet name="header">
							<h:outputText>
								Usuário: Informações Gerais <i><font size="1">(Os campos marcados com * são de preenchimento obrigatório. Por favor, informe-os antes de prosseguir)</font> </i>
							</h:outputText>	
						</f:facet>
					
						<h:panelGrid columns="1" styleClass="fullWidthClass" columnClasses="fullWidthClass">
							<h:panelGrid rows="4" styleClass="fullWidthClass">
								<h:panelGrid columns="1" styleClass="formClass fieldPadding" columnClasses="duasColunasClass, duasColunasClass">
									<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
										<span>*</span>
										<h:outputText value="Login" for="codigo" styleClass="labelClass"/>
										<h:inputText id="codigo" label="Código" value="#{usuarioBean.voUsuario.codigo}" onblur="this.value = this.value.toLowerCase()" maxlength="20" styleClass="inputTextClass fullWidthClass"/>
									</h:panelGrid>																		
								</h:panelGrid>	
								<h:panelGrid columns="1" styleClass="formClass fieldPadding" >
									<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
										<span>*</span>
										<h:outputText value="Nome" for="nome" styleClass="labelClass"/>
										<h:inputText id="nome" label="Nome" value="#{usuarioBean.voUsuario.nome}" maxlength="50" styleClass="inputTextClass fullWidthClass"/>
									</h:panelGrid>																		
								</h:panelGrid>															

								<h:panelGrid columns="3" styleClass="formClass fieldPadding" columnClasses="duasColunasClass, duasColunasClass">
									<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
										<span>*</span>
										<h:outputText value="E-mail" for="email" styleClass="labelClass"/>
										<h:inputText id="email" label="E-mail" value="#{usuarioBean.voUsuario.email}" onblur="this.value = this.value.toLowerCase()" maxlength="50" styleClass="inputTextClass fullWidthClass"/>
									</h:panelGrid>
									<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
										<span>*</span>
										<h:outputText value="Senha" for="senha" styleClass="labelClass"/>
										<h:inputSecret id="senha" redisplay="true" label="Senha" value="#{usuarioBean.voUsuario.senha}" maxlength="50" styleClass="inputTextClass fullWidthClass"/>
									</h:panelGrid>
								</h:panelGrid>															
								<h:panelGrid columns="1" styleClass="formClass fieldPadding" >									
									<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
										<span>*</span>										
										<h:outputText value="Situação:"  styleClass="labelClass"/>
										<h:selectBooleanCheckbox id="ativo" value="#{usuarioBean.voUsuario.situacao}">Ativo</h:selectBooleanCheckbox>										
									</h:panelGrid>									
								</h:panelGrid>																															
								<h:panelGrid columns="1" styleClass="formClass" columnClasses="fullWidthClass">
									<h:panelGrid columns="2" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">
										<h:outputLabel value="Grupos:" styleClass="labelClass" />
										<rich:pickList value="#{usuarioBean.voUsuario.grupos}" sourceListWidth="450px" targetListWidth="450px" listsHeight="200px" showButtonsLabel="false">										
											<c:forEach items="#{usuarioBean.grupos}" var="grupo">
												<f:selectItem itemValue="#{grupo.id}" itemLabel="${grupo.descricao}" />
											</c:forEach>
										</rich:pickList>
									</h:panelGrid>										
								</h:panelGrid>																																					
							</h:panelGrid>
						</h:panelGrid>
					</rich:panel>
					
					<rich:spacer height="6"/>
					
					<!-- ======================================================================================================= -->
					<!-- Vínculos ============================================================== -->			  
					<!-- rich:simpleTogglePanel switchType="client"  id="vinculosPessoas" styleClass="panelInterno" >
						<f:facet name="header">
							<h:outputText value="Vínculos"/>
						</f:facet>
						<a4j:outputPanel id="vinculosPanel" layout="block">
							<ui:include src="vinculos.xhtml"/>					
						</a4j:outputPanel>
					</rich:simpleTogglePanel >	
					<rich:spacer height="6"/-->
					
					<!-- ======================================================================================================= -->
					<!-- Permissões ============================================================== -->			  
					<rich:simpleTogglePanel switchType="client"  id="permissoesDHF" styleClass="panelInterno" >
						<f:facet name="header">
							<h:outputText value="Permissões"/>
						</f:facet>
						<a4j:outputPanel id="permissoesPanel" layout="block">
							<ui:include src="permissoes.xhtml"/>					
						</a4j:outputPanel>
					</rich:simpleTogglePanel>					
					<rich:spacer height="6"/>

				<rich:panel styleClass="panelInterno">
					<h:panelGrid columns="3" columnClasses="noStyleClass, fullWidthClass, noStyleClass">
						<h:commandButton value="Salvar" action="#{usuarioBean.salvar}" styleClass="buttonClass" onclick="if (!confirm('Deseja salvar os dados do usuário?')) return false;"/> <h:outputText/>
						<h:commandButton value="Cancelar" action="pesquisarUsuario" immediate="true" styleClass="buttonClass"/>
					</h:panelGrid>
				</rich:panel>
				
			</rich:panel>
		</h:form>	
		</ui:define>
	</ui:composition>
</html>
