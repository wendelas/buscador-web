<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition
	template="/common/decorators/arearestrita/template.xhtml">
	<ui:define name="title">Sistema de Gestão de Volumes - Comando SQL...</ui:define>
	<ui:define name="body">

		<h:form id="sqlForm" class="defaultFormClass">
			<h1 class="cont"><span>Comando SQL</span></h1>
			<rich:panel styleClass="viewContent">
				<rich:panel id="informacoesGerais" styleClass="panelInterno">
					<f:facet name="header">
						<h:outputText>
								Comando SQL
						</h:outputText>
					</f:facet>

					<h:panelGrid columns="1" styleClass="fullWidthClass"
						columnClasses="fullWidthClass">
						<h:panelGrid rows="2" styleClass="fullWidthClass">
							<h:panelGrid columns="1" styleClass="formClass fieldPadding">
								<h:panelGrid columns="3"
									styleClass="noCellBorderClass fullWidthClass"
									columnClasses="obrigatorio, noStyleClass, fullWidthClass">
									<span>*</span>
									<h:outputText value="Comando:" for="comando"
										styleClass="labelClass" />
									<h:inputTextarea id="comando" required="true"
										value="#{sqlBean.comando}"
										styleClass="inputTextClass" rows="20" cols="200">
										<f:validateLength minimum="3" maximum="4000" />
									</h:inputTextarea>
								</h:panelGrid>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
				</rich:panel>

				<rich:spacer height="6" />

				<rich:panel styleClass="panelInterno">
					<h:panelGrid columns="3"
						columnClasses="noStyleClass, fullWidthClass, noStyleClass">
						<h:commandButton value="Executar" action="#{sqlBean.executar}"
							styleClass="buttonClass"
							onclick="if (!confirm('Deseja executar o comando?')) return false;" />
						<h:outputText />
						<h:commandButton value="Limpar" action="#{sqlBean.limpar}"
							styleClass="buttonClass"
							onclick="if (!confirm('Deseja limpar o comando?')) return false;" />
					</h:panelGrid>
				</rich:panel>

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
