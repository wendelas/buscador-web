<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<!-- Email: Formulario ========================================================================== -->			  
	<rich:modalPanel id="emailPanel" width="600" height="200">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="E-mail: Formulário..."></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/common/images/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('emailPanel')" />
			</h:panelGroup>
		</f:facet>
		<a4j:outputPanel id="messagesEmailsPanel">
			<t:messages id="mensagensEmails" infoClass="info"
				infoStyle="color: green;" errorClass="erro" errorStyle="color: red;"
				layout="table" />
		</a4j:outputPanel>		
		<h:form id="emailForm">
			<h:panelGrid rows="2" rendered="#{emailBean.item != null}" styleClass="fullWidthClass">
				<h:panelGrid columns="2" styleClass="formClass" columnClasses="duasColunasClass, duasColunasClass">
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span>*</span>
						<h:outputLabel value="Tipo:" for="tipoEmail" styleClass="labelClass"/>
						<h:selectOneMenu value="#{emailBean.item.tipo}"
							valueChangeListener="#{emailBean.tipoChanged}"
							id="tipoEmail" styleClass="inputTextClass fullWidthClass">
							<f:selectItem itemValue="0" itemLabel="Escolha um item" />
							<c:forEach items="#{emailBean.tiposEmails}" var="tipo">
								<f:selectItem itemValue="#{tipo.id}"
									itemLabel="#{tipo.descricao}" />
							</c:forEach>
						</h:selectOneMenu>
					</h:panelGrid>				
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span >*</span>
						<h:outputLabel for="dscEmail" value="E-mail:"  styleClass="labelClass"/>
						<h:inputText value="#{emailBean.item.email}"  
							maxlength="100" id="dscEmail" styleClass="inputTextClass fullWidthClass"/>
					</h:panelGrid>	
					<h:panelGrid columns="2" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">						
						<h:outputLabel for="situacaoEmail" value="Situação:"  styleClass="labelClass"/>
						<h:selectBooleanCheckbox id="situacaoEmail" value="#{emailBean.item.situacao}">Ativo</h:selectBooleanCheckbox>
					</h:panelGrid>		

					<h:panelGrid columns="2" rendered="#{emailBean.exibePrincipal || emailBean.item.principal}" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">
						<h:outputLabel for="principalEmail" value="Principal:"  styleClass="labelClass"/>
						<h:selectBooleanCheckbox id="principalEmail" value="#{emailBean.item.principal}">Sim</h:selectBooleanCheckbox>
					</h:panelGrid>					
				</h:panelGrid>	
			</h:panelGrid>
			<rich:spacer height="3"/>
			<rich:separator height="2" lineType="dotted"/>
			<h:panelGrid columns="3" columnClasses="noStyleClass, fullWidthClass, noStyleClass">
				<a4j:commandButton rendered="#{pessoaBean.permiteEdicao}" id="salvarEndereco" value="Salvar" action="#{emailBean.salvar}" reRender="painelEmails, messagesEmailsPanel"  oncomplete="if (!ajaxRequestContainsErrors()) {Richfaces.hideModalPanel('emailPanel');}" style="margin-top: 5px" styleClass="buttonClass"/> <h:outputText/>
				<h:commandButton value="Cancelar" onclick="Richfaces.hideModalPanel('emailPanel'); return false;" style="margin-top: 5px" styleClass="buttonClass"/>
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>	
</ui:composition>
