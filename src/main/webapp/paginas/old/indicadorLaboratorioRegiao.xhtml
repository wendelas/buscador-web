<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<rich:tab name="Regiao">
		<f:facet name="label">
			<h:panelGroup>
				<h:outputText value="Região" />
			</h:panelGroup>
		</f:facet>
		<rich:dataTable id="laboratoriosPorRegiaoTable"
			rendered="#{not empty indicadorLaboratorioRedeBean.laboratoriosPorRegiao.wrappedData}"
			rows="#{globalBean.defaultPageSize}"
			value="#{indicadorLaboratorioRedeBean.laboratoriosPorRegiao}"
			var="laboratorioPorRegiao" rowKeyVar="index"
			styleClass="fullWidthClass">
			<rich:column style="width:3%">
				<a4j:commandLink id="linkExibeIndicadores"
					action="#{indicadorLaboratorioRedeBean.exibeIndicadorRegiao}"
					reRender="laboratoriosPorRegiaoTable, messages">
					<h:graphicImage value="/common/images/nolines_plus.gif"
						style="border: none"
						rendered="#{!laboratorioPorRegiao.exibeIndicadores}" />
					<h:graphicImage value="/common/images/nolines_minus.gif"
						style="border: none"
						rendered="#{laboratorioPorRegiao.exibeIndicadores}" />
				</a4j:commandLink>
			</rich:column>
			<rich:column style="width:25%">
				<f:facet name="header">
					<h:outputText styleClass="headerText" value="Região" />
				</f:facet>
				<h:outputText value="#{laboratorioPorRegiao.descricaoRegiao}"
					style="font-weight: bold;" />
			</rich:column>
			<rich:column style="width:22%">
				<f:facet name="header">
					<h:outputText styleClass="headerText" value="UF" />
				</f:facet>
			</rich:column>
			<rich:column style="width:25%">
				<f:facet name="header">
					<h:outputText styleClass="headerText" value="Quantidade" />
				</f:facet>
				<h:outputText value="#{laboratorioPorRegiao.quantidade}"
					style="font-weight: bold;" />
			</rich:column>
			<rich:column style="width:25%">
				<f:facet name="header">
					<h:outputText styleClass="headerText" value="%" />
				</f:facet>
				<h:outputText value="#{laboratorioPorRegiao.media}"
					style="font-weight: bold;">
					<f:convertNumber maxFractionDigits="2" />
				</h:outputText>
			</rich:column>
			<rich:subTable rendered="#{laboratorioPorRegiao.exibeIndicadores}"
				id="laboratoriosPorRegiaoSubTable"
				rows="#{globalBean.defaultPageSize}"
				value="#{laboratorioPorRegiao.indicadoresUF}" var="indicadorUF"
				rowKeyVar="index" styleClass="fullWidthClass">
				<rich:column style="width:3%" />
				<rich:column style="width:25%" />
				<rich:column style="width:22%">
					<h:outputText value="#{indicadorUF.uf}" />
				</rich:column>
				<rich:column style="width:25%">
					<h:outputText value="#{indicadorUF.quantidade}" />
				</rich:column>
				<rich:column style="width:25%">
					<h:outputText value="#{indicadorUF.media}">
						<f:convertNumber maxFractionDigits="2" />
					</h:outputText>
				</rich:column>
			</rich:subTable>
			<f:facet name="footer">
				<rich:columnGroup>
					<rich:column />
					<rich:column />
					<rich:column />
					<rich:column>
						<h:outputText value="#{indicadorLaboratorioRedeBean.vo.total}" />
					</rich:column>
					<rich:column>100</rich:column>
				</rich:columnGroup>
			</f:facet>
		</rich:dataTable>
		<h:outputText
			rendered="#{indicadorLaboratorioRedeBean.laboratoriosPorRegiao.rowCount == 0}">
			<p class="note"><i><b>Resultado:</b> Nenhum dado encontrado
			que possibilite a geração do indicador por região para os termos de
			sua consulta. Por favor, tente novamente com outros dados no filtro.
			</i></p>
		</h:outputText>

		<rich:panel styleClass="panelInterno printlink"
			rendered="#{not empty indicadorLaboratorioRedeBean.laboratoriosPorRegiao.wrappedData}">
			<h:panelGrid columns="2" columnClasses="noStyleClass, fullWidthClass">
				<a4j:commandButton id="imprimirRegiao" value="Imprimir"
					onclick="imprimir()" styleClass="buttonClass" />
				<h:commandButton id="excelRegiao" value="Exportar Excel"
					action="#{indicadorLaboratorioRedeBean.gerarRelatorioLaboratoriosRegiao}"
					styleClass="buttonClass" />
			</h:panelGrid>
		</rich:panel>
	</rich:tab>

</ui:composition>
