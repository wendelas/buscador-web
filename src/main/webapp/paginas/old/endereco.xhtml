<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:metrologia="http://cni.org.br/metrologia" 
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<!-- Endereço: Formulario ========================================================================== -->			  
	<rich:modalPanel id="enderecoPanel" width="600" height="420">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Endereço: Formulário..."></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/common/images/close.png" style="cursor:pointer" onclick="Richfaces.hideModalPanel('enderecoPanel')" />
			</h:panelGroup>
		</f:facet>
		<a4j:outputPanel id="messagesEnderecosPanel">
			<t:messages id="mensagensEnderecos" infoClass="info"
				infoStyle="color: green;" errorClass="erro" errorStyle="color: red;"
				layout="table" />
		</a4j:outputPanel>		
		<h:form id="enderecoForm">
			<h:panelGrid rows="2" id="panelGridEndereco" rendered="#{enderecoBean.item != null}" styleClass="fullWidthClass">
				<h:panelGrid columns="1" styleClass="formClass" columnClasses="fullWidthClass">
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span>*</span>
						<h:outputLabel value="Tipo:" for="tipoEndereco" styleClass="labelClass"/>
						<h:selectOneMenu value="#{enderecoBean.item.tipo}"
							valueChangeListener="#{enderecoBean.tipoChanged}"
							id="tipoEndereco" styleClass="inputTextClass fullWidthClass">
							<f:selectItem itemValue="0" itemLabel="Escolha um item" />
							<c:forEach items="#{enderecoBean.tiposEnderecos}" var="tipo">
								<f:selectItem itemValue="#{tipo.id}"
									itemLabel="#{tipo.descricao}" />
							</c:forEach>
						</h:selectOneMenu>
					</h:panelGrid>				
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span >*</span>
						<h:outputLabel for="logradouro" value="Logradouro:"  styleClass="labelClass"/>
						<h:inputText value="#{enderecoBean.item.logradouro}"  
							maxlength="100" id="logradouro" styleClass="inputTextClass fullWidthClass"/>
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">						
						<h:outputLabel for="complemento" value="Bairro:"  styleClass="labelClass"/>
						<h:inputText value="#{enderecoBean.item.complemento}"  
							maxlength="100" id="complemento" styleClass="inputTextClass fullWidthClass"/>
					</h:panelGrid>	
					<h:panelGrid columns="2" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">						
						<h:outputLabel for="referencia" value="Referência:"  styleClass="labelClass"/>
						<h:inputText value="#{enderecoBean.item.referencia}"  
							maxlength="100" id="referencia" styleClass="inputTextClass fullWidthClass"/>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="formClass" columnClasses="duasColunasClass, duasColunasClass">
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span >*</span>
						<h:outputLabel for="cep" value="CEP:"  styleClass="labelClass"/>
						<h:inputText value="#{enderecoBean.item.cep}"  onkeypress="formatarCampo(this, '#####-###',event)"
							maxlength="10" id="cep" styleClass="inputTextClass fullWidthClass"/>
					</h:panelGrid>
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span >*</span>
						<h:outputLabel for="pais" value="País:"  styleClass="labelClass"/>
						<h:selectOneMenu value="#{enderecoBean.item.pais}"
							id="pais" styleClass="inputTextClass fullWidthClass"
							valueChangeListener="#{enderecoBean.paisChanged}">
							<f:selectItem itemValue="0" itemLabel="Escolha um item" />
							<c:forEach items="#{enderecoBean.paises}"
									var="pais">
								<f:selectItem itemValue="#{pais.id}"
									itemLabel="#{pais.descricaoAbreviada}" />
							</c:forEach>							
						</h:selectOneMenu>
					</h:panelGrid>	
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span >*</span>
						<h:outputLabel for="estado" value="Estado:"  styleClass="labelClass"/>
						<h:selectOneMenu value="#{enderecoBean.item.estado}"
							id="estado" styleClass="inputTextClass fullWidthClass"
							valueChangeListener="#{enderecoBean.estadoChanged}">
							<f:selectItem itemValue="0" itemLabel="Escolha um item" />
							<c:forEach items="#{enderecoBean.estados}"
								var="estado">
								<f:selectItem itemValue="#{estado.id}"
									itemLabel="#{estado.nome}" />
							</c:forEach>
							<a4j:support event="onchange" reRender="municipio"
								onsubmit="" />	
						</h:selectOneMenu>
					</h:panelGrid>	
					<h:panelGrid columns="3" styleClass="noCellBorderClass fullWidthClass" columnClasses="obrigatorio, noStyleClass, fullWidthClass">
						<span >*</span>
						<h:outputLabel for="municipio" value="Município:"  styleClass="labelClass"/>
						<h:selectOneMenu value="#{enderecoBean.item.municipio}"
							id="municipio" styleClass="inputTextClass fullWidthClass"
							valueChangeListener="#{enderecoBean.municipioChanged}">
							<f:selectItem itemValue="0" itemLabel="Escolha um item" />							
							<c:forEach items="#{enderecoBean.municipios}"
								var="municipio">
								<f:selectItem itemValue="#{municipio.id}"
									itemLabel="#{municipio.nome}" />
							</c:forEach>
						</h:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">
						<h:outputLabel for="situacaoEnd" value="Situação:"  styleClass="labelClass"/>
						<h:selectBooleanCheckbox id="situacaoEnd" value="#{enderecoBean.item.situacao}">Ativo</h:selectBooleanCheckbox>
					</h:panelGrid>		

					<h:panelGrid columns="2" rendered="#{enderecoBean.exibePrincipal || enderecoBean.item.principal}" styleClass="noCellBorderClass fullWidthClass" columnClasses="noStyleClass, fullWidthClass">
						<h:outputLabel for="principalEnd" value="Principal:"  styleClass="labelClass"/>
						<h:selectBooleanCheckbox id="principalEnd" value="#{enderecoBean.item.principal}">Sim</h:selectBooleanCheckbox>
					</h:panelGrid>					
				</h:panelGrid>	
			</h:panelGrid>
			<rich:spacer height="3"/>
			<rich:separator height="2" lineType="dotted"/>
			<h:panelGrid columns="3" columnClasses="noStyleClass, noStyleClass, noStyleClass">
				<a4j:commandButton rendered="#{pessoaBean.permiteEdicao}" id="salvarEndereco" value="Salvar" action="#{enderecoBean.salvar}" reRender="painelEnderecos, messagesEnderecosPanel"  oncomplete="if (!ajaxRequestContainsErrors()) {Richfaces.hideModalPanel('enderecoPanel');}" style="margin-top: 5px" styleClass="buttonClass"/> 
				<a4j:commandButton  id="copiarEndereco" rendered="#{pessoaBean.permiteEdicao and enderecoBean.possivelCopiarEndereco}" value="Copiar Endereço" action="#{enderecoBean.copiarEndereco}" reRender="panelGridEndereco, messagesEnderecosPanel"   style="margin-top: 5px" styleClass="buttonClass"/> 
				<h:commandButton value="Cancelar" onclick="Richfaces.hideModalPanel('enderecoPanel'); return false;" style="margin-top: 5px" styleClass="buttonClass"/>
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>	
</ui:composition>
