<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition
	template="/common/decorators/arearestrita/template.xhtml">
	<ui:define name="title">Sistema de Gestão de Volumes - Minhas Tarefas...</ui:define>
	<ui:define name="body">
		<!-- use the form tag to setup this form -->
		<h:form id="pcForm" styleClass="form-estilo-01">						
			<h1 class="cont"><span>Minhas Tarefas</span></h1>
			<rich:panel styleClass="viewContent">
			<rich:panel id="painelDespesas" styleClass="panelInterno">
				<f:facet name="header">
					<h:outputText>Minhas Tarefas:</h:outputText>
				</f:facet>
				
				<rich:dataTable id="despesas" width="100%" rows="50"
					value="#{caixaPessoalBean.pendencias}" var="pendencia" 
					rendered="#{not empty caixaPessoalBean.pendencias}"
					columnClasses="noWrapClass,noWrapClass,noWrapClass">
					<rich:column sortBy="#{pendencia.tarefa}">
						<f:facet name="header">
							<h:outputText value="Tarefa" />
						</f:facet>
						<h:outputLink value="#{ctx}#{pendencia.link}">											
							<h:outputText value="#{pendencia.tarefa}" />
						</h:outputLink>
					</rich:column>
					<rich:column sortBy="#{pendencia.situacao}">
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:outputLink value="#{ctx}#{pendencia.link}">																				
							<h:outputText value="#{pendencia.situacao}" />
						</h:outputLink>
					</rich:column>					
					<rich:column sortBy="#{pendencia.responsavel}">
						<f:facet name="header">
							<h:outputText value="Responsável" />
						</f:facet>
						<h:outputLink value="#{ctx}#{pendencia.link}">														
							<h:outputText value="#{pendencia.responsavel}" />
						</h:outputLink>						
					</rich:column>
					<rich:column sortBy="#{pendencia.dataCriacao}">
						<f:facet name="header">
							<h:outputText value="Data Criação" />
						</f:facet>
						<h:outputLink value="#{ctx}#{pendencia.link}">								
							<h:outputText value="#{pendencia.dataCriacao}" >
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="#{globalBean.timeZone}" />
							</h:outputText>
						</h:outputLink>								
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller renderIfSinglePage="false"/>
					</f:facet>	
				</rich:dataTable>

				<h:outputText rendered="#{empty caixaPessoalBean.pendencias}">
					<p class="note"><i><b>Minhas Tarefas:</b> Nenhum registro encontrado.
					</i></p>
				</h:outputText>
				  
			</rich:panel>	
			</rich:panel>
		</h:form>					
	</ui:define>
</ui:composition>
</html>
