<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core" template="comum/template.xhtml">

	<title>Busca Livre</title>

	<ui:define name="body">

		<h:form>
			<p:messages id="messages" />
			<p:panel header="Busca Livre"
				style="margin-left: 20%; margin-right: 20%;">

				<p:outputLabel value="#{buscaLivreBean.documento}" />

				<c:forEach items="#{buscaLivreBean.documento.fields}" var="item">
					<p:panel>
						<f:facet name="header">
							<h:outputText value="#{item.name()}" />
						</f:facet>
						<div style="display: inline;">
							<h:commandLink
								action="#{buscaLivreBean.download(item.stringValue())}"
								immediate="true"
								rendered="#{buscaLivreBean.caminhoArquivo(item.stringValue())}">
								<h:graphicImage value="imagens/view-cinza.png"
									alt="Download do arquivo original" />
							</h:commandLink>
						</div>
						<h:outputText
							value="#{buscaLivreBean.formataTexto(item.stringValue())}"
							escape="false" />
					</p:panel>
				</c:forEach>

				<f:facet name="footer">
					<p:commandButton value="Voltar" type="submit" action="BuscaLivre"
						ajax="false" icon="ui-icon ui-icon-arrowreturnthick-1-w" />
				</f:facet>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
