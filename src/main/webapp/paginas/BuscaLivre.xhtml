<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core" template="comum/template.xhtml">

	<title>Busca Livre</title>

	<ui:define name="body">

		<h:form>
			<p:messages id="messages" />
			<p:panel header="Busca Livre"
				style="margin-left: 20%; margin-right: 20%;">
				<p:panel>
					<div align="center">
						<p:inputText value="#{buscaLivreBean.consulta}" size="60"
							id="txtConsulta" label="Consulta">
							<f:validateLength minimum="1" />
						</p:inputText>

						<p:watermark for="txtConsulta" value="Consulte uma palavra-chave" />

						<p:commandButton value="Consultar"
							update="messages,painelItens,painelStatus" ajax="true"
							actionListener="#{buscaLivreBean.consultar}"
							icon="ui-icon-search"
							onclick="tblItensWidget.getPaginator().setPage(0);" />
					</div>
				</p:panel>

				<p:spacer height="3px" />

				<p:panel id="painelItens"
					rendered="#{not empty buscaLivreBean.itens or not empty buscaLivreBean.consulta}">
					<p:dataTable id="tblItens" value="#{buscaLivreBean.itens}"
						rendered="#{not empty buscaLivreBean.itens}"
						widgetVar="tblItensWidget" paginator="true"
						paginatorPosition="bottom" var="item" rows="20"
						paginatorAlwaysVisible="false">
						<p:column style="width: 45px; ">
							<f:facet name="header">
								<p:outputLabel value="View" />
							</f:facet>
							<p:commandLink oncomplete="dlgDetalheDocumento.show();"
								actionListener="#{buscaLivreBean.visualizarDetalhe(item)}"
								update="detalheDocumento">
								<p:graphicImage value="imagens/view.png" />
							</p:commandLink>

							<p:dialog id="detalheDocumento" widgetVar="dlgDetalheDocumento"
								closeOnEscape="true" dynamic="true" header="Detalhes"
								width="1000" height="500">
								<h:outputLabel escape="false"
									value="#{buscaLivreBean.documentoFormatado}"
									style="white-space: normal" />
							</p:dialog>

						</p:column>
						<p:column>
							<f:facet name="header">
								<p:outputLabel value="Conteúdo" />
							</f:facet>
							<p:outputLabel escape="false" style="white-space: normal"
								value="#{buscaLivreBean.mostraDados(item)}" />
						</p:column>
					</p:dataTable>

					<p:outputLabel
						rendered="#{empty buscaLivreBean.itens and not empty buscaLivreBean.consulta}"
						value="Nenhum documento encontrado para o argumento pesquisado" />

				</p:panel>

				<p:spacer height="3px"
					rendered="#{not empty buscaLivreBean.itens or not empty buscaLivreBean.consulta}" />

				<p:panel>
					<p:outputLabel value="Índice:" />
					<p:selectOneMenu label="Índice"
						value="#{buscaLivreBean.idFonteDados}">
						<c:forEach items="#{fonteDadosBean.fontes}" var="fonte">
							<f:selectItem itemValue="#{fonte.id}" itemLabel="#{fonte.nome}" />
						</c:forEach>
					</p:selectOneMenu>

				</p:panel>

				<p:spacer height="3px"
					rendered="#{not empty buscaLivreBean.itens or not empty buscaLivreBean.consulta}" />

				<p:panel rendered="#{not empty buscaLivreBean.itens or not empty buscaLivreBean.consulta}"
					id="painelStatus">
					<p:outputLabel
						value="Duração da consulta: #{buscaLivreBean.duracaoBusca} segundos. " />
					<p:outputLabel
						value="Quantidade de itens encontrados: #{buscaLivreBean.totalHits}." />
				</p:panel>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
